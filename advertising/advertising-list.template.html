<aside class="advertising">

    <div class="buscador">
      <h2> Publicidad (Componente) </h2>
      <p> Buscar </p> <input type="text" ng-model="$ctrl.query">
      <p> Orden por </p>
        <select ng-model="$ctrl.priority">  <!-- The model is applied if the option value is the same that the variable of controller -->
            <option value="name" selected> Nombre </option>   <!-- A model and template are bidirectional at the moment to modify if they have been declared -->
            <option value="saleNumber"> Ventas </option>
        </select>
    </div>


      <ul class="mostrador">
        <li ng-repeat="product in $ctrl.products | filter:$ctrl.query | orderBy:$ctrl.priority" class="list-item">  <!-- NG-REPEAT directive works like a FOR (structure control) but it could contain filters and -->
          <a href="#!/json-lists/{{product.productId}}" class="thumb">
              <img ng-src="{{product.imageUrl}}" alt="{{product.name}}" class="thumbnail">
          </a>

          <p>{{product.name}}</p>
          <p>{{product.snippet}}</p>
        </li>
      </ul>


</aside>
