<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="PrimerModulo">  <!-- ng-app: Declaring the main scope -->
  <head>
    <meta charset="utf-8">
    <title> Mandarin 222 </title>

    <!-- Estilos CSS --> <!--  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link href="styles/advertising/advertising-style.css" rel="stylesheet"> </link> <!-- Main Advertising Style -->
    <link href="styles/advertising/detail/detail-style.css" rel="stylesheet"> </link> <!-- Detailed Advertising Style -->

    <!-- Dependencias (CDN) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js" type="text/javascript"> </script>  <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js" type="text/javascript"></script> <!-- NG-ROUTE (AngularJS)-->

    <!-- Modules -->
    <script src="app.module.js" type="text/javascript"> </script> <!-- Main Module (Adjunta los modulos asociados a este) -->

    <script src="core/checkmark.filter.js" type="text/javascript"> </script> <!-- (Bolean) Filter to mark False or True -->

    <script src="advertising/detail/advertising-detail.component.js" type="text/javascript"></script> <!-- Advertising Detail Component -->

  </head>

  <body>
    <main>
          <div ng-view> </div> <!-- Include the view template for the current route into the layout template -->
